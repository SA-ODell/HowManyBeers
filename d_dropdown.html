    <option value="1">Beer</option>
    <option value="2">Wine</option>
</select>

<script type="text/javascript">
    function showForm() {
        var selectOption = document.getElementById("drinkChoice").value;
        if (selectOption == 1) {
            document.getElementById("beerChoice").style.display = "block";
            document.getElementById("f2").style.display = "none";
        }
        if (selectOption == 2) {
            document.getElementById("f2").style.display = "block";
            document.getElementById("beerChoice").style.display = "none";
        }
        if (selectOption == 0) {
            document.getElementById("f2").style.display = "none";
            document.getElementById("beerChoice").style.display = "none";
        }
    }
</script>
