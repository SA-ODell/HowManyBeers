<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Daily Calorie Counter</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="daily_calorie_counter.css">


  </head>
<body>


  <h1>Nutritionix Search</h1>

  <div class="dailyTotal">Daily Running Calorie Total: </div> <br/>

  <form  id="searchForm">
    <input type="text"  id="searchBar">
    <button type="submit" onclick='searchValue()'>Search</button>
  </form>


    <!--placeholder for food results  -->
    <div class="resultBox"></div>

    <!--placeholder for your beer results  -->
    <div class="yourBeerDisplayBox">Ready for some beer?  </div>

<!-- hide files, reveal when submit button is clicked -->
    <div id= hiddenBeerChoices>
        <label class="control-label requiredField" for="select">
            Watcha drinking?
            <span class="asteriskField">
              *
            </span>
        </label>
        <select class="select form-control" id="beerChoice" name="select">

          <option value="1">
              Light
          </option>
          <option value="2">
              Bud/Miller/Coors
          </option>
          <option value="3">
              Light/Medium Craft
          </option>
          <option value="4">
              Dark Craft
          </option>
          </select>
            <span class="help-block" id="hint_select">
              Pick one
            </span>
      </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src='personal_info.js'></script>
	<script src='daily_calorie_counter.js'></script>

</body>
</html>
