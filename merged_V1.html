    <div class="bootstrap-iso">
       <div class="container-fluid">
         <div class="page-header">
           <h1>Let's talk about you. <small>It'll only take a minute.</small></h1>
         </div>


        <div class="row">
         <div class="col-md-6 col-sm-6 col-xs-12">
          <form method="post">
           <div class="form-group ">
            <label class="control-label " for="name">
             Name
            </label>
            <input class="form-control" id="userName" name="name" placeholder="Joe BeerDrinker" type="text"/>

            <label class="control-label requiredField" for="select">
                  Watcha drinking?
               <span class="asteriskField">
                *
               </span>
            </label>
                <select class="select form-control" id="beerChoice" name="select">

                <option value="1">
                      Light
                </option>
                <option value="2">
                      Bud/Miller/Coors
                </option>
                <option value="3">
                      Light/Medium Craft
                </option>
                <option value="4">
                      Dark Craft
                </option>
                </select>
                    <span class="help-block" id="hint_select">
                      Pick one
                    </span>
           </div>

           <div class="form-group ">
             <label class="control-label requiredField" for="select">
               Sorry, gotta ask: Gender?
               <span class="asteriskField">
                 *
               </span>
             </label>
                <select class="select form-control" id="userGender" name="select">
                  <option value="Male">
                    Male
                  </option>
                  <option value="Female">
                    Female
                  </option>
                </select>
                <span class="help-block" id="hint_select">
                  (With which gender's metabolism do you self-identify?)
                </span>
           </div>

           <div class="form-group ">
             <label class="control-label requiredField" for="number">
               Age in Earth Years
               <span class="asteriskField">
                 *
               </span>
             </label>
             <input class="form-control" id="userAge" name="number" placeholder="21" type="text"/>
          </div>

            <div class="form-group ">
              <label class="control-label requiredField" for="number">
                Height in inches (no units)
                <span class="asteriskField">
                  *
                </span>
              </label>
              <input class="form-control" id="userHeight" name="number" placeholder="72" type="text"/>
          </div>

           <div class="form-group ">
             <label class="control-label requiredField" for="number1">
               Weight in pounds (no units)
               <span class="asteriskField">
                 *
               </span>
            </label>
              <input class="form-control" id="userWeight" name="number1" placeholder="175" type="text"/>
           </div>

           <label class="control-label requiredField" for="select">
                 Exercise/Work/Activity Level
              <span class="asteriskField">
               *
              </span>
           </label>
               <select class="select form-control" id="exerciseLevel" name="select">

               <option value="1">
                     Exercise? What's that?
               </option>
               <option value="2">
                     Running? Only if someone's chasing me.
               </option>
               <option value="3">
                     Moderate exercise + work
               </option>
               <option value="4">
                     When's the next Ironman?
               </option>
               </select>
                   <span class="help-block" id="hint_select">
                     Pick one
                   </span>



           <div class="form-group">
            <!-- <div> -->
             <button class="btn btn-primary" id=userDataSubmit name="submit" type="submit" >
              Submit
             </button>
            <!-- </div> -->
           </div>
         </div>
          </form>
          <div id="bmrResultsBox"></div>
         </div>
        </div>
       </div>
      </div>


      <div class="bootstrap-iso">
         <div class="container-fluid">
           <div class="page-header">
             <h2>Now time for chow. <small>Watcha eating?.</small></h2>
           </div>

            <h3>Nutritionix Search</h3>

    	       <div class="dailyTotal">Daily Running Calorie Total: </div> <br/>
             <div class="dailyLeftOver">

    	        <form  id="searchForm">
                <input type="text"  id="searchBar">
                <button type="submit" onclick='searchValue()'>Search</button>
              </form>


              <!--placeholder for food results  -->
              <div class="resultBox"></div>

              <!--placeholder for your beer results  -->
              <!-- <button type="button" id="readyForBeer" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off"> Ready for some beer?</button> -->
              <div class="borderBox">
                <div class="yourBeerDisplayBox">How many beers did you earn?<br/></div>
              </div>

            </div>
          </div>
